  <h2>主题使用引导</h2>
  <p>Insdep UI of EasyUI Theme主题使用整体遵循以下结构标准（除部分框架由于特殊性可能需要做相应的位置调整，详细请参阅各主题的独立标准结构），我们尽可能的将依据InsdepUI结构标准，方便用户在使用过程中灵活调用、切换各类主题样式。</p>
  <h2>主题结构标准（Of EasyUI）：</h2>
  <h3>使用方法：</h3>
	<pre class="line-numbers"><code id="example_code_1" class="language-markup"><!--#主题整体布局

        #north 顶部布局
    </div>

    <div class="theme-left-layout" data-options="region:'west'">
        #West 左侧布局
    </div>

    <div class="theme-center-layout" data-options="region:'center'">
        #Center 中心布局
    </div>

    <div class="theme-right-layout" data-options="region:'east'">
        #East 右侧布局
    </div>

    <div class="theme-footer-layout" data-options="region:'south'">
        #South 底部布局
    </div>

</div>--></code></pre>
